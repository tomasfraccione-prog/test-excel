<body>

<div class="landing-wrapper">

<script>
    const questions = [
        { q: "驴Tu equipo maneja archivos con nombres como 'Ventas_Final_v2' o 'Copia_REVISADO'?", risk: "Fragmentaci贸n y falta de control de versiones." },
        { q: "驴Alguna vez alguien borr贸 una f贸rmula o un dato por error y se dieron cuenta tarde?", risk: "Vulnerabilidad y falta de integridad en los datos." },

        { q: "驴Copi谩s y peg谩s datos de una planilla a otra para armar reportes?", risk: "Alto costo operativo por tareas manuales redundantes." }
    ];

    let currentStep = 0; let score = 0; let userRisks = [];

    const qCont = document.getElementById('questions-container');
    questions.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = `question ${i === 0 ? 'active' : ''}`;
        div.id = `q-${i}`;
        div.innerHTML = `

            <p style="text-align:center; font-size:18px;">${item.q}</p>
            <ul class="options">
                <li><button class="option-btn" onclick="answer(${i}, true)">S铆, sucede</button></li>
                <li><button class="option-btn" onclick="answer(${i}, false)">No / No sucede</button></li>
            </ul>
        `;
        qCont.appendChild(div);
    });

    function updateProgress() {
        const percent = ((currentStep) / (questions.length + 1)) * 100;
        document.getElementById('progressBar').style.width = percent + "%";
    }

    function answer(index, isRisk) {
        if(isRisk) { score++; userRisks.push(questions[index].risk); }
        document.getElementById(`q-${index}`).classList.remove('active');
        currentStep++; updateProgress();
        if(currentStep < questions.length) { document.getElementById(`q-${currentStep}`).classList.add('active'); } 
        else { document.getElementById('lead-form').classList.add('active'); }
    }

    function processResults() {
        if(!document.getElementById('userName').value || !document.getElementById('userEmail').value || !document.getElementById('userIndustry').value) {
            return alert("Por favor, complet谩 todos tus datos para generar el informe.");
        }
        document.getElementById('lead-form').classList.remove('active');
        document.getElementById('results').classList.add('active');
        
        const resBox = document.getElementById('res-box');
        const cat = "ALTO POTENCIAL DE ESCALAMIENTO";
        resBox.className = "result-box escalar";
        resBox.innerHTML = `<strong>${cat}</strong>`;
        
        // Mostrar la cantidad de oportunidades
        document.getElementById('opp-count').innerText = score;

        document.getElementById('wa-link').href = `https://cal.com/gonzalo-izquierdo-brown/30min`;
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const company = document.getElementById('userCompany').value;
        const name = document.getElementById('userName').value;
        const industry = document.getElementById('userIndustry').value;

        doc.setFont("helvetica", "bold"); doc.setFontSize(20);
        doc.text("Informe de Diagn贸stico y Escalamiento 2026", 20, 25);

        doc.text(`Solicitado por: ${name} | Empresa: ${company} | Rubro: ${industry}`, 20, 35);
        
        doc.setDrawColor(0, 52, 235); doc.line(20, 40, 190, 40);

        doc.setFont("helvetica", "normal"); doc.setFontSize(10);
        let y = 65;
        if(userRisks.length > 0) {

        } else {

            "- Escalabilidad: Preparar el sistema para soportar 10x el volumen actual de datos."
        ];

        y += 10; doc.setFontSize(14); doc.setFont("helvetica", "bold");
        doc.text(`3. Recomendaci贸n para el sector ${industry}:`, 20, y);
        y += 10; doc.setFontSize(10); doc.setFont("helvetica", "normal");
        
        let advice = "";
        switch(industry) {
            case "Agro": advice = "En el Agro 2026, la clave es la trazabilidad autom谩tica. Migrar de planillas a una App de gesti贸n permite predecir rindes y controlar el stock en tiempo real desde el campo."; break;

</script>
