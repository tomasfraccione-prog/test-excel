<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn칩stico de Escalamiento Tecnol칩gico 2026</title>
    <link href="https://api.fontshare.com/v2/css?f[]=geist@1,2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary-text: #1A1A1C;
            --bg-body: #F8F8F8;
            --radius: 20px;
            --gradient: linear-gradient(135deg, #0034EB, #00F3F9, #0A34CD, #425680, #81FFD9);
            --success: #1e7e34;
            --warning: #FF8C00; /* Naranja para riesgos */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--primary-text); 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Fondo con el degradado suave pedido */
        .landing-wrapper {
            width: 100%;
            min-height: 100vh;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quiz-container { 
            max-width: 600px; 
            width: 100%;
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: var(--radius); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .progress-container { width: 100%; background: #eee; height: 6px; border-radius: 10px; margin-bottom: 30px; }
        .progress-bar { height: 100%; background: var(--gradient); width: 0%; border-radius: 10px; transition: 0.5s; }
        
        h2 { font-weight: 700; text-align: center; margin-top: 0; font-size: 24px; }
        .question, .lead-form, .results { display: none; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        
        .options { list-style: none; padding: 0; margin: 25px 0; }
        button.option-btn { 
            width: 100%; 
            text-align: left; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: var(--radius); 
            background: white; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 16px; 
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary-text);
            font-family: 'Geist', sans-serif;
        }
        
        button.option-btn:hover { 
            border-color: #0034EB; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,52,235,0.1);
        }

        /* Iconos */
        .fa-check-circle { color: var(--success); }
        .fa-exclamation-triangle { color: var(--warning); }

        input, select { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: var(--radius); 
            font-size: 16px; 
            box-sizing: border-box;
            background: #fff;
            font-family: 'Geist', sans-serif;
        }

        .submit-btn { 
            width: 100%; 
            padding: 18px; 
            background: var(--primary-text); 
            color: white; 
            border: none; 
            border-radius: var(--radius); 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 18px;
            transition: 0.3s;
        }

        .submit-btn:hover { opacity: 0.9; transform: scale(1.02); }

        .result-box { padding: 25px; border-radius: var(--radius); margin: 20px 0; text-align: center; }
        .escalar { background: #EBF2FF; border: 1px solid #0034EB; color: #0034EB; }
        
        .cta-btn { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            padding: 18px; 
            background: var(--gradient); 
            color: white; 
            text-decoration: none; 
            border-radius: var(--radius); 
            font-weight: bold; 
            box-shadow: 0 10px 20px rgba(0,52,235,0.2);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="landing-wrapper">
    <div class="quiz-container">
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

        <div id="quiz-steps">
            <div id="questions-container"></div>

            <div id="lead-form" class="lead-form">
                <h2>Casi terminamos...</h2>
                <p style="text-align:center; color:#666;">Complet치 tus datos para recibir el informe cualitativo por rubro.</p>
                <input type="text" id="userName" placeholder="Nombre completo">
                <input type="email" id="userEmail" placeholder="Email corporativo">
                <input type="text" id="userCompany" placeholder="Empresa">
                <select id="userIndustry">
                    <option value="">Seleccion치 tu rubro</option>
                    <option value="Agro">Agro (Plantineras, Hidropon칤a, Tradicional)</option>
                    <option value="Juridico">Estudio Jur칤dico / Legal</option>
                    <option value="Empresa">Empresa General / Pyme / Servicios</option>
                </select>
                <button class="submit-btn" onclick="processResults()">Ver Diagn칩stico Estrat칠gico</button>
            </div>

            <div id="results" class="results">
                <h2>An치lisis Finalizado</h2>
                <div id="res-box" class="result-box"></div>
                <p id="res-desc" style="text-align:center;"></p>
                <button class="submit-btn" style="background:#555;" onclick="generatePDF()">游닌 Descargar Informe PDF</button>
                <a id="wa-link" href="#" class="cta-btn">Agendar una llamada de asesor칤a</a>
            </div>
        </div>
    </div>
</div>

<script>
    const questions = [
        { q: "쯊u equipo maneja archivos con nombres como 'Ventas_Final_v2' o 'Copia_REVISADO'?", risk: "Fragmentaci칩n de informaci칩n y p칠rdida de versiones." },
        { q: "쮸lguna vez alguien borr칩 una f칩rmula o un dato por error y se dieron cuenta tarde?", risk: "Vulnerabilidad en la integridad de datos cr칤ticos." },
        { q: "쮼l archivo se vuelve lento o se cierra cuando tiene mucha informaci칩n?", risk: "Saturaci칩n del motor de procesamiento (Techo de Excel)." },
        { q: "쯉ab칠s exactamente qui칠n modific칩 un dato sensible ayer a las 15hs?", risk: "Falta total de auditor칤a y seguridad de la informaci칩n." },
        { q: "쮺opi치s y peg치s datos de una planilla a otra para armar reportes?", risk: "Alto costo en horas-hombre por tareas manuales." }
    ];

    let currentStep = 0; let score = 0; let userRisks = [];

    const qCont = document.getElementById('questions-container');
    questions.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = `question ${i === 0 ? 'active' : ''}`;
        div.id = `q-${i}`;
        div.innerHTML = `
            <h2>Pregunta ${i+1}</h2>
            <p style="text-align:center; font-size:18px;">${item.q}</p>
            <ul class="options">
                <li><button class="option-btn" onclick="answer(${i}, true)"><span>S칤, nos pasa</span> <i class="fas fa-exclamation-triangle"></i></button></li>
                <li><button class="option-btn" onclick="answer(${i}, false)"><span>No sucede</span> <i class="fas fa-check-circle"></i></button></li>
            </ul>
        `;
        qCont.appendChild(div);
    });

    function updateProgress() {
        const percent = ((currentStep) / (questions.length + 1)) * 100;
        document.getElementById('progressBar').style.width = percent + "%";
    }

    function answer(index, isRisk) {
        if(isRisk) { score++; userRisks.push(questions[index].risk); }
        document.getElementById(`q-${index}`).classList.remove('active');
        currentStep++; updateProgress();
        if(currentStep < questions.length) { document.getElementById(`q-${currentStep}`).classList.add('active'); } 
        else { document.getElementById('lead-form').classList.add('active'); }
    }

    function processResults() {
        if(!document.getElementById('userName').value || !document.getElementById('userIndustry').value) return alert("Por favor, complet치 todos los campos.");
        document.getElementById('lead-form').classList.remove('active');
        document.getElementById('results').classList.add('active');
        
        const resBox = document.getElementById('res-box');
        const resDesc = document.getElementById('res-desc');
        let cat = "ALTO POTENCIAL DE ESCALAMIENTO";
        let msg = "Tu estructura actual lleg칩 al l칤mite. Implementar software a medida desbloquear치 un crecimiento masivo al automatizar el caos actual.";

        resBox.className = "result-box escalar";
        resBox.innerHTML = `<i class="fas fa-rocket" style="font-size:30px; margin-bottom:10px;"></i><br><strong>${cat}</strong><br>Detectamos puntos clave para optimizar.`;
        resDesc.innerText = msg;

        const waMsg = `Hola! Soy ${document.getElementById('userName').value} de ${document.getElementById('userCompany').value}. Hice el test de Excel y mi diagn칩stico es: ${cat}. Me interesa agendar la asesor칤a para el rubro ${document.getElementById('userIndustry').value}.`;
        document.getElementById('wa-link').href = `https://wa.me/TUNUMERO?text=${encodeURIComponent(waMsg)}`;
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const company = document.getElementById('userCompany').value;
        const industry = document.getElementById('userIndustry').value;

        doc.setFont("helvetica", "bold"); doc.setFontSize(22); doc.setTextColor(26, 26, 28);
        doc.text("Plan de Escalamiento Tecnol칩gico 2026", 20, 30);
        
        doc.setFont("helvetica", "normal"); doc.setFontSize(12); doc.setTextColor(100);
        doc.text(`Empresa: ${company} | Rubro: ${industry}`, 20, 40);
        
        doc.setFontSize(14); doc.setTextColor(26, 26, 28); doc.text("Puntos detectados para mejora:", 20, 60);
        doc.setFontSize(11); let y = 70;
        userRisks.forEach(risk => { doc.text(`> ${risk}`, 25, y); y += 8; });

        y += 15; doc.setFontSize(14); doc.text(`Visi칩n Estrat칠gica para el sector ${industry}:`, 20, y);
        y += 10; doc.setFontSize(11);
        
        let advice = "";
        if(industry === "Agro") advice = "En el Agro 2026, la escala se logra con trazabilidad automatizada. Su diagn칩stico sugiere que la migraci칩n a una plataforma unificada permitir칤a predecir rindes y gestionar stock de plantines sin errores de carga manual, aumentando la rentabilidad por hect치rea/unidad.";
        else if(industry === "Juridico") advice = "Para estudios jur칤dicos, el escalamiento real ocurre al eliminar la procuraci칩n manual. Un software a medida que automatice la redacci칩n de escritos y el seguimiento de expedientes permitir칤a procesar el triple de causas con la misma estructura actual.";
        else advice = "El techo operativo de las Pymes suele ser la desconexi칩n de datos. Unificar sus procesos en un software a medida permitir치 que la direcci칩n tome decisiones en tiempo real y que el equipo se enfoque en vender, no en cargar planillas.";

        const splitAdvice = doc.splitTextToSize(advice, 170);
        doc.text(splitAdvice, 20, y);
        doc.save(`Diagnostico_${company}.pdf`);
    }
</script>
</body>
</html>
