<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn칩stico de Escalamiento Tecnol칩gico 2026</title>
    <link href="https://api.fontshare.com/v2/css?f[]=geist@1,2&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary-text: #1A1A1C;
            --bg-body: #F8F8F8;
            --radius: 20px;
            --gradient: linear-gradient(135deg, #0034EB, #00F3F9, #0A34CD, #425680, #81FFD9);
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--primary-text); 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .landing-wrapper {
            width: 100%;
            min-height: 100vh;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quiz-container { 
            max-width: 600px; 
            width: 100%;
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: var(--radius); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Estilo para el Logo */
        .footer-logo {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .footer-logo img {
            max-width: 120px; /* Tama침o peque침o */
            height: auto;
            opacity: 0.8;
            filter: grayscale(100%); /* Opcional: logo en gris para que sea discreto */
            transition: 0.3s;
        }

        .footer-logo img:hover {
            opacity: 1;
            filter: grayscale(0%);
        }

        /* Resto de los estilos previos se mantienen igual */
        .progress-container { width: 100%; background: #eee; height: 6px; border-radius: 10px; margin-bottom: 30px; }
        .progress-bar { height: 100%; background: var(--gradient); width: 0%; border-radius: 10px; transition: 0.5s; }
        h2 { font-weight: 700; text-align: center; margin-top: 0; font-size: 24px; }
        .question, .lead-form, .results { display: none; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        .options { list-style: none; padding: 0; margin: 25px 0; }
        button.option-btn { width: 100%; text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: var(--radius); background: white; cursor: pointer; transition: 0.3s; font-size: 16px; margin-bottom: 12px; color: var(--primary-text); font-family: 'Geist', sans-serif; font-weight: 500; }
        button.option-btn:hover { border-color: #0034EB; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,52,235,0.1); }
        input, select { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: var(--radius); font-size: 16px; box-sizing: border-box; background: #fff; font-family: 'Geist', sans-serif; }
        .submit-btn { width: 100%; padding: 18px; background: var(--primary-text); color: white; border: none; border-radius: var(--radius); cursor: pointer; font-weight: 600; font-size: 18px; transition: 0.3s; }
        .result-box { padding: 25px; border-radius: var(--radius); margin: 20px 0; text-align: center; }
        .escalar { background: #EBF2FF; border: 1px solid #0034EB; color: #0034EB; }
        .cta-btn { display: block; text-align: center; margin-top: 20px; padding: 18px; background: var(--gradient); color: white; text-decoration: none; border-radius: var(--radius); font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="landing-wrapper">
    <div class="quiz-container">
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

        <div id="quiz-steps">
            <div id="questions-container"></div>

            <div id="lead-form" class="lead-form">
                <h2>Casi terminamos...</h2>
                <p style="text-align:center; color:#666;">Complet치 tus datos para generar tu Informe de Escalamiento.</p>
                <input type="text" id="userName" placeholder="Nombre completo">
                <input type="text" id="userCompany" placeholder="Empresa">
                <select id="userIndustry">
                    <option value="">Seleccion치 tu rubro</option>
                    <option value="Agro">Agro (Tradicional e Hidropon칤a)</option>
                    <option value="Juridico">Estudio Jur칤dico / Legal</option>
                    <option value="Logistica">Log칤stica y Transporte</option>
                    <option value="Salud">Salud y Centros M칠dicos</option>
                    <option value="Construccion">Construcci칩n y Real Estate</option>
                    <option value="Retail">E-commerce y Retail</option>
                    <option value="Industria">Industria y Manufactura</option>
                    <option value="Servicios">Servicios Profesionales / Pyme</option>
                </select>
                <button class="submit-btn" onclick="processResults()">Ver Diagn칩stico Estrat칠gico</button>
            </div>

            <div id="results" class="results">
                <h2>An치lisis Finalizado</h2>
                <div id="res-box" class="result-box"></div>
                <p id="res-desc" style="text-align:center;"></p>
                <button class="submit-btn" style="background:#555;" onclick="generatePDF()">游닌 Descargar Informe PDF</button>
                <a id="wa-link" href="#" class="cta-btn">Agendar una llamada de asesor칤a</a>
            </div>
        </div>

        <div class="footer-logo">
            <img src="image_1.png" alt="Logo Empresa">
        </div>
    </div>
</div>

<script>
    // L칩gica de JavaScript se mantiene igual...
    const questions = [
        { q: "쯊u equipo maneja archivos con nombres como 'Ventas_Final_v2' o 'Copia_REVISADO'?" },
        { q: "쮸lguna vez alguien borr칩 una f칩rmula o un dato por error y se dieron cuenta tarde?" },
        { q: "쮼l archivo se vuelve lento o se cierra cuando tiene mucha informaci칩n?" },
        { q: "쯉ab칠s exactamente qui칠n modific칩 un dato sensible ayer a las 15hs?" },
        { q: "쮺opi치s y peg치s datos de una planilla a otra para armar reportes?" }
    ];

    let currentStep = 0; let score = 0;

    const qCont = document.getElementById('questions-container');
    questions.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = `question ${i === 0 ? 'active' : ''}`;
        div.id = `q-${i}`;
        div.innerHTML = `
            <h2>Pregunta ${i+1}</h2>
            <p style="text-align:center; font-size:18px;">${item.q}</p>
            <ul class="options">
                <li><button class="option-btn" onclick="answer(${i}, true)">S칤, sucede</button></li>
                <li><button class="option-btn" onclick="answer(${i}, false)">No / No estoy seguro</button></li>
            </ul>
        `;
        qCont.appendChild(div);
    });

    function updateProgress() {
        const percent = ((currentStep) / (questions.length + 1)) * 100;
        document.getElementById('progressBar').style.width = percent + "%";
    }

    function answer(index, isRisk) {
        if(isRisk) { score++; }
        document.getElementById(`q-${index}`).classList.remove('active');
        currentStep++; updateProgress();
        if(currentStep < questions.length) { document.getElementById(`q-${currentStep}`).classList.add('active'); } 
        else { document.getElementById('lead-form').classList.add('active'); }
    }

    function processResults() {
        if(!document.getElementById('userName').value || !document.getElementById('userIndustry').value) return alert("Por favor, complet치 todos los campos.");
        document.getElementById('lead-form').classList.remove('active');
        document.getElementById('results').classList.add('active');
        const resBox = document.getElementById('res-box');
        const resDesc = document.getElementById('res-desc');
        let cat = "ALTO POTENCIAL DE ESCALAMIENTO";
        let msg = "Tu estructura actual lleg칩 al l칤mite. El software a medida es la llave para multiplicar tu capacidad operativa.";
        resBox.className = "result-box escalar";
        resBox.innerHTML = `<strong>${cat}</strong>`;
        resDesc.innerText = msg;
        const waMsg = `Hola! Soy ${document.getElementById('userName').value} de ${document.getElementById('userCompany').value}. Hice el test de Excel (${cat}). Me interesa agendar la asesor칤a para el rubro ${document.getElementById('userIndustry').value}.`;
        document.getElementById('wa-link').href = `https://wa.me/TUNUMERO?text=${encodeURIComponent(waMsg)}`;
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const company = document.getElementById('userCompany').value;
        const industry = document.getElementById('userIndustry').value;
        doc.setFont("helvetica", "bold"); doc.setFontSize(22);
        doc.text("Hoja de Ruta Tecnol칩gica 2026", 20, 30);
        doc.setFontSize(12); doc.setTextColor(100);
        doc.text(`Empresa: ${company} | Rubro: ${industry}`, 20, 40);
        doc.setTextColor(0); doc.setFontSize(14); doc.text(`Recomendaci칩n para ${industry}:`, 20, 60);
        doc.setFontSize(11); 
        let advice = "";
        switch(industry) {
            case "Agro": advice = "En el Agro argentino, la escala se logra con trazabilidad. Recomendamos eliminar las planillas de campo por una App offline de registro de lotes y stock de plantines para predecir rindes con exactitud."; break;
            case "Juridico": advice = "Para estudios legales, la automatizaci칩n documental es clave. Un sistema que genere escritos autom치ticamente y se sincronice con el PJN/Lex100 eliminar치 horas de carga manual diaria."; break;
            case "Logistica": advice = "En log칤stica, el Excel es un cuello de botella. Necesitan una plataforma de tracking de flota y stock en tiempo real que optimice rutas y reduzca costos de combustible y tiempos de espera."; break;
            case "Salud": advice = "Para centros m칠dicos, la eficiencia est치 en la gesti칩n de turnos e historias cl칤nicas integradas. Un software a medida evita ausentismos y centraliza la atenci칩n al paciente de forma segura."; break;
            case "Construccion": advice = "En construcci칩n, el desv칤o de costos es el gran enemigo. Un software de gesti칩n de obra permite controlar compras, acopio y certificaciones en tiempo real para proteger el margen de ganancia."; break;
            case "Retail": advice = "Para el retail, la omnicanalidad es obligatoria. Unificar el stock de sucursales, dep칩sitos y e-commerce en una sola base evitar치 ventas sin stock y errores de facturaci칩n."; break;
            case "Industria": advice = "En manufactura, el software debe controlar la l칤nea de producci칩n. Automatizar el reporte de paradas de m치quina y el mantenimiento preventivo asegura una planta funcionando al 100%."; break;
            case "Servicios": advice = "Para Pymes de servicios, unificar las 'islas de informaci칩n' es prioridad. Conectar ventas con administraci칩n permitir치 escalar sin necesidad de contratar m치s personal de oficina."; break;
        }
        const splitAdvice = doc.splitTextToSize(advice, 170);
        doc.text(splitAdvice, 20, 75);
        doc.save(`Diagnostico_${company}.pdf`);
    }
</script>
</body>
</html>
